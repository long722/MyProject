<!DOCTYPE html>
<html>

<head>
    <title>
        BKACAD Managers
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <h2 style="text-align: center;">Manager Infomation</h2>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                    <div>
                        <label >Full Name*:</label><label class="validation-error hide" id="fullNameValidationError" >This field is required!</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Type your name here">
                    </div>
                    <div>
                        <label>Phone Number:</label>
                        <input type="text" name="PHONE NUMBER" id="PHONE_NUMBER" placeholder="Type your phone number here">
                    </div>
                    <div>
                        <label>Employee Code:</label>
                        <input type="text" name="CODE" id="CODE" placeholder="Type your Code here">
                    </div>
                    <div>
                        <label>Country:</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Employee Code</th>
                            <th>Country</th>
                            <th>Settings</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
